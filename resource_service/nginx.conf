# =====================================================================
# ✨ 下面是 “线上（Docker 容器内）” 的版本
# =====================================================================

server {
    listen 80 default_server;
    server_name mofukaze.me;

    allow all;

    location /frontend/ {
        alias /resources/frontendGet/;
        index index.html;
        autoindex off;
        expires 7d;
    }

    location /img/ {
        alias /resources/img/;
        autoindex off;
        expires 30d;
    }

    location /video/ {
        alias /resources/video/;
        autoindex off;
        expires 7d;
    }

    location /music/ {
        alias /resources/music/;
        autoindex off;
        expires 30d;
    }

    location / {
        return 404;
    }
}

