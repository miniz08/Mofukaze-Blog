version: '3'

services:

  # ================================
  # ğŸŒ¸ Nuxt SSR å‰ç«¯
  # ================================
  mofukaze:
    build:
      context: ./mofukaze
      dockerfile: Dockerfile
    container_name: mofukaze
    expose:
      - "3000"
    environment:
      API_GATEWAY_URL: "http://api_gateway:3001"
      NODE_ENV: production
    depends_on:
      - api_gateway
    networks:
      - app-network
    volumes:
      - ./resource_service/resources:/resources

  # ================================
  # ğŸŒ¸ Node API ç½‘å…³
  # ================================
  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    expose:
      - "3001"
    environment:
      BLOG_SERVICE_URL: "http://blog_service:3002"
      NODE_ENV: production
    depends_on:
      - blog_service
    networks:
      - app-network
    volumes:
      - ./resource_service/resources:/resources

  # ================================
  # ğŸŒ¸ Blog åç«¯æœåŠ¡
  # ================================
  blog_service:
    build:
      context: ./blog_service
      dockerfile: Dockerfile
    container_name: blog_service
    expose:
      - "3002"
    environment:
      NODE_ENV: production
      UPLOAD_URL: "http://mofukaze.me"
      UPLOAD_IMG_TEXT_DIR: "/resources/img/text"
      UPLOAD_IMG_COVER_DIR: "/resources/img/cover"
    networks:
      - app-network
    volumes:
      - ./resource_service/resources:/resources


  # ================================
  # ğŸŒ¸ å¤–éƒ¨ Nginxï¼ˆå…¥å£ï¼‰
  # ================================
  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"       # â­ æ”¹è¿™é‡Œï¼šç›´æ¥æ˜ å°„å…¬ç½‘ 80
    volumes:
      - ./mofukaze/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./resource_service/resources:/resources
    depends_on:
      - mofukaze
      - api_gateway
    networks:
      - app-network

# ================================
# ğŸŒ¸ Docker å†…éƒ¨ç½‘ç»œ
# ================================
networks:
  app-network:
    driver: bridge
